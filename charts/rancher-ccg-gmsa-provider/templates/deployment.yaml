apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rancher-gmsa-provider-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    app: gmsa-provider
spec:
  selector:
    matchLabels:
      app: gmsa-provider
  template:
    metadata:
      labels:
        app: gmsa-provider
    spec:
      serviceAccountName: rancher-windows-gmsa
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: windows
      containers:
        - name: provider
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          volumeMounts:
            - mountPath: /var/lib/rancher/ssl
              name: certs
          securityContext:
            windowsOptions:
              hostProcess: true
              runAsUserName: "NT AUTHORITY\\Local service"
          env:
            - name: ACTIVE_DIRECTORY
              value: {{ .Values.activeDirectory.name }}
            - name: RELEASE_NAMESPACE
              value: {{ .Release.Namespace }}
            - name: TLS_KEY
              value: /var/lib/rancher/gmsa/{{ .Values.activeDirectory.name }}/tls.key
            - name: TLS_CRT
              value: /var/lib/rancher/gmsa/{{ .Values.activeDirectory.name }}/tls.crt
      volumes:
        - name: server-cert
          secret:
            secretName: {{ .Values.certificates.serverSecretName }}
        - name: client-cert
          secret:
            secretName: {{ .Values.certificates.clientSecretName }}
