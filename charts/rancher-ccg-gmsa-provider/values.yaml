# Default values for rancher-CCG-gMSA-provider.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: harrisonwaffel/gmsa
  tag: latest
  imagePullPolicy: Always

certificates:
  serverSecretName: provider-certs
  clientSecretName: client-certs
  certManager:
    # Enable cert manager integration. Cert manager should be already installed at the k8s cluster
    enabled: true
    version: ""


global:
  cattle:
    systemDefaultRegistry: