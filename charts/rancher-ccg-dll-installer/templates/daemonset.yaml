apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: gmsa-plugin-manager-deployment
  labels:
    app: gmsa-plugin-manager
spec:
  selector:
    matchLabels:
      app: gmsa-plugin-manager
  template:
    metadata:
      labels:
        app: gmsa-plugin-manager
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: windows
      initContainers:
        - name: installer
          args:
            - install
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          image: {{ .Values.image.repository}}:{{ .Values.image.tag }}
          securityContext:
            windowsOptions:
              hostProcess: true
              runAsUserName: "NT AUTHORITY\\SYSTEM"
      containers:
        - name: plugin-manager
          args:
            - pause
          image: rancher/pause:3.6
          imagePullPolicy: IfNotPresent
